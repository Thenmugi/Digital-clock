<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <title>Digital Clock</title>
</head>
<body class="h-screen flex flex-col justify-center items-center" style="background-image:url('./img/brown-wallpaper-with-retro-watch-design_1308-18196.avif');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <div class="rounded-md px-10 py-5 text-2xl font-semibold md:text-5xl">
        <span>Date:</span>
        <span id="date" >00</span>
        <span>/</span>
        <span id="month">00</span>
        <span>/</span>
        <span id="year">2024</span>
        
    </div>
    <div class="border border-black rounded-md px-10 py-5 text-2xl font-semibold md:border-2 md:text-6xl">
        <span id="hr" >00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="m">AM</span>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
